<!-- forms -->

 <div class="row"> 

  <div class="col-lg-4"></div>

        <div class="col-lg-3 " style="margin: 40px;" > 
        <form action="#" onsubmit="return validate()">
        <div class="mb-3">
            <h2>Login</h2>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Email </label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
          
        <label for="error" id="error"></label>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" onclick="return pwdvalidate()" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required onkeyup="checkpass(); return false ; "  placeholder="Enter your Password" placeholder="Enter your Password">
          </div>
        <br> 
        
         <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <div id="emailHelp" class="form-text">Keep me signed in.</div>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div> 
      <!-- login form end -->
